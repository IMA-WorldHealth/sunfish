<head>
<style>
.header {
  display: grid;
  grid-template-columns: 75% auto;
}

.header img {
  height: 100px;
  width : auto;
}

.header-left {
  grid-column:1;
  grid-row:1;
}

.header-right {
  grid-column:2;
  grid-row:1;
  position: relative;
}

.header-right span {
  position: absolute;
  bottom: 0;
  right: 0;
}

hr {
  border: 0;
  height: 1px;
  background : black;
  margin-top: 0;
  margin-bottom: 0.15em;
}

</style>
</head>
<body>

<header class="header">
  <div class="header-left">
    <img src="https://imaworldhealth.org/wp-content/uploads/2016/04/IMA-logo_horizontal_highres.jpg">
  </div>

  <div class="header-right">
    <span>
      <strong>{{ locals.app }}</strong> | {{ report.date }}
    </span>
  </div>

</header>

<hr />
</body>
